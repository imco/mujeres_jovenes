<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mujeres en la Economía | Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <div class="page-bg"></div>
  <main class="app-shell">
    <header class="topbar card">
      <div>
        <p class="eyebrow">INSTITUTO MEXICANO PARA LA COMPETITIVIDAD</p>
        <h1 class="topbar-title">Mujeres en la economía en México</h1>
      </div>
      <div class="topbar-nav-group">
        <nav id="tab-nav" class="tab-nav" aria-label="Navegación principal"></nav>
        <a href="./scrollytelling/" class="scrolly-btn" aria-label="Ver historia de datos en scrollytelling">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 2L2 7l10 5 10-5-10-5z" />
            <path d="M2 17l10 5 10-5" />
            <path d="M2 12l10 5 10-5" />
          </svg>
          Historia de datos
        </a>
      </div>
      <p class="tab-scroll-hint" aria-hidden="true">Desliza para ver las 3 pestañas →</p>
    </header>

    <section class="view-header card">
      <div>
        <h2 id="view-title">Resultados a nivel nacional</h2>
        <p id="view-subtitle">Visualización de indicadores clave por sección.</p>
      </div>
      <span id="view-pill" class="pill"></span>
    </section>

    <section id="dashboard" class="dashboard"></section>
  </main>

  <template id="section-template">
    <article class="section card">
      <header class="section-head">
        <h3 class="section-title"></h3>
        <p class="section-subtitle"></p>
      </header>
      <div class="section-body"></div>
    </article>
  </template>

  <script src="assets/js/app.js" type="module"></script>
</body>

</html>
