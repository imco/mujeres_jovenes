<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mujeres en la Economía | Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="page-bg"></div>
  <main class="app-shell">
    <header class="topbar card">
      <div>
        <p class="eyebrow">Observatorio de Igualdad Sustantiva</p>
        <h1>Mujeres en la Economía</h1>
      </div>
      <nav id="tab-nav" class="tab-nav" aria-label="Navegación principal"></nav>
    </header>

    <section class="view-header card">
      <div>
        <h2 id="view-title">Dashboard Nacional</h2>
        <p id="view-subtitle">Visualización de indicadores clave por sección.</p>
      </div>
      <span id="view-pill" class="pill"></span>
    </section>

    <section id="dashboard" class="dashboard"></section>
  </main>

  <template id="section-template">
    <article class="section card">
      <header class="section-head">
        <h3 class="section-title"></h3>
        <p class="section-subtitle"></p>
      </header>
      <div class="section-body"></div>
    </article>
  </template>

  <script src="assets/js/app.js" type="module"></script>
</body>
</html>
